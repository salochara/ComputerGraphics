<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/gl-matrix/gl-matrix.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				initShader(gl);
				// TO DO: create and draw the figures
				var pyramid = createPyramid(gl, [-8 , 0, -15], [0.1, 1.0, 0.2]);
				var octahedron = createOctahedron(gl, [0, 1, 0]);
				var dodecahedron = createDodecahedron(gl, [0, 0, -20], [-0.4, 1.0, 0.1]);
				run(gl, [pyramid, octahedron, dodecahedron]);
			}
	);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="800" height="600"></canvas>

</body>
</html>
