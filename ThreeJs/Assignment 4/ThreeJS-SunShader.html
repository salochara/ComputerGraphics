<script id="fragmentShader" type="x-shader/x-fragment">

	uniform float time;
	uniform sampler2D noiseTexture;
	uniform sampler2D glowTexture;
	varying vec2 texCoord;

	void main( void ) {
		vec4 noise = texture2D( noiseTexture, texCoord );

		vec2 T1 = texCoord + vec2( 1.0, -1.0 ) * time; //* .2 ;
		vec2 T2 = texCoord + vec2( 1.5, 2.0 ) * time; //* .01 ;

		T1.x += noise.r * 8.0;
		T1.y += noise.g * 8.0;

		T2.x += noise.g * 0.2;
		T2.y += noise.b * 0.2;

		float alpha = texture2D( noiseTexture, T1 * 2.0 ).a;

		vec4 color = texture2D( glowTexture, T2 );

		if( color.r > 1.0 ) { color.bg += clamp( color.r - 2.0, 0.0, 100.0 ); }
		if( color.g > 1.0 ) { color.rb += color.g - 1.0; }
		if( color.b > 0.9 ) { color.rg += color.b - 1.0; }

		vec4 newColor = vec4( alpha, alpha, alpha, alpha ) + ( color * color * color);
		gl_FragColor = newColor;
	}

</script>

<script id="vertexShader" type="x-shader/x-vertex">

	varying vec2 texCoord;

	void main()
	{
		texCoord = uv;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_Position = projectionMatrix * mvPosition;
	}

</script>
