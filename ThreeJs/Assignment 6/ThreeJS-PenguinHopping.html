<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/threejsshaders.css" />
    <link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/threejslights.css" />
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.js"></script>
    <script src="../libs/three.js/three.js"></script>
    <script src="../libs/three.js/controls/OrbitControls.js"></script>
    <script src="../libs/three.js/loaders/OBJLoader.js"></script>
    <script src="../libs/keyframe.js/keyframe.js"></script>
    <script src="../libs/tween.js/tween.js"></script>
    <script src="../libs/colorpicker/js/colorpicker.js"></script>


    <script src="ThreeJS-PenguinHopping.js" type="text/javascript"></script>
    <script src="sceneHandler.js" type="text/javascript"></script>



    <script type="text/javascript">
        $(document).ready(
            function() {
                let canvas = document.getElementById("webglcanvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // create the scene
                createScene(canvas);
                // set up the animations
                initAnimations();
                // create the animations
                playAnimations();
                // init scene controls
                initControls();
                // Run the run loop
                run();
            }
        );
    </script>
</head>

<body>

    <div id="container">
        <canvas id="webglcanvas"></canvas>
        <div id="title" style="color:white";>
            Penguin Hopping
        </div>
        <div id="prompt" style="color:white";>
            Drag the mouse to rotate the camera<br>Use the scroll wheel to zoom.
        </div>

    <div id="properties" style="top: 3% !important; right: 1% !important;">
        Use these controls to change properties
        <div id="directional" class="colorSelector">Directional<div style="background-color: #00ff00"></div></div>
        <div id="point" class="colorSelector">Point<div style="background-color: #00ff00"></div></div>
        <div id="spot" class="colorSelector">Spot<div style="background-color: #00ff00"></div></div>
        <div id="ambient" class="colorSelector">Ambient<div style="background-color: #00ff00"></div></div>


    </div>

    </div>

</body>
</html>
